<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vitrine</title>
    <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #root {
      height: 100%;
      display: grid;
      grid-template: auto 1fr / max(200px, (100vw - 1200px) / 2) auto;
    }
    aside {
      grid-area: 1 / 1 / 3 / 2;
      ul {
        list-style: none;
        padding-left: 1em;
      }
      summary {
        cursor: pointer;
      }
    }
    main {
      height: 50vh;
      resize: horizontal;
      overflow: auto;
      border: 1px solid #0004;

      iframe {
        border: 0;
        height: 100%;
        width: 100%;
      }
    }
    .code {
      background: black;
      color: white;
      padding: 1em 2em;
      margin: 0;
      overflow: auto;
    }
    </style>
  </head>
  <body>
    <div id="root">
      <aside>
        <recursive-list :data="components" />
      </aside>
      <main>
        <iframe :src="component"></iframe>
      </main>
      <pre class="code">{{ code }}</pre>
    </div>
  </body>
</html>
